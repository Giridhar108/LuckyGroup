<section class="main">
  <div class="main__container">

    <div class="main__left">
      <div class="main__description">
        <div class="main__description-name">Reduslim</div>
        <div class="main__description-value">ECO</div>
      </div>
      <div class="main__img-sm">
        <img src="../../../img/reduslim__sm-ellipse.png" alt="">
      </div>
      <div class="main__img-big">
        <img src="../../../img/reduslim__big.png" alt="">
      </div>

    </div>

    <div class="main__right">
      <div class="main__bg-title">
        <h1 class="main__title-sm">Сделай шаг к выздоровлению</h1>
        <h1 class="main__title-big">Сделай шаг <br> к выздоровлению</h1>
      </div>

      <form action="" class="main__form">

        <label class="main__form-name" for="name">Ваше <span>имя</span></label>
        <input class="main__form-name-input" id="name" type="text" placeholder="Алексей">


        <label class="main__form-tel" for="tel">Ваш <span>телефон</span></label>
        <div class="main__form-wrapper">
          <input class="main__form-tel-input" id="tel" type="tel" placeholder="+7 (123) 456 78-90">


          <div class="main__form-select" data-state="">
            <div class="main__form-select-title main__form-select-title--ru" data-default="Option 0">RU</div>
            <div class="main__form-select-content">
              <input id="singleSelect0" class="main__form-select-input" type="radio" name="singleSelect" checked />
              <label for="singleSelect0" class="main__form-select-label">RU</label>
              <input id="singleSelect1" class="main__form-select-input" type="radio" name="singleSelect" />
              <label for="singleSelect1" class="main__form-select-label">RU</label>
              <input id="singleSelect2" class="main__form-select-input" type="radio" name="singleSelect" />
              <label for="singleSelect2" class="main__form-select-label">EN</label>
            </div>
          </div>


        </div>

        <button id="modal" class="main__form-btn btn">
          <span class="btn-inner">
            <span class="main__form-btn-text">Заказать</span>
            <span class="main__form-btn-arrow"><svg width="18" height="12" viewBox="0 0 18 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M1.5 6H16.5M16.5 6L11.5 1M16.5 6L11.5 11" stroke="white" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </span>
          </span>
        </button>

      </form>
    </div>

  </div>
  <div class="main__trust">
    <div class="main__trust-inner">
      <p>Trusted</p>

      <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect y="5.71429" width="12.1429" height="9.28572" rx="3" fill="#428A60" />
        <path
          d="M3.14282 3.92857C3.14282 2.31116 4.45399 1 6.07139 1C7.6888 1 8.99997 2.31117 8.99997 3.92857V6.85714H3.14282V3.92857Z"
          stroke="#428A60" stroke-width="2" />
      </svg>

      <p>Secure</p>
    </div>
  </div>
</section>
